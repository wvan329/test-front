<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>时尚华丽页面</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-500 to-red-400 min-h-screen flex flex-col items-center justify-center text-white font-sans">

  <!-- 标题 -->
  <header class="text-center mb-12 px-4">
    <h1 class="text-5xl font-extrabold drop-shadow-lg mb-4">欢迎来到时尚界</h1>
    <p class="text-lg text-white/80 max-w-xl mx-auto">探索令人惊叹的设计、灵感与创意</p>
  </header>

  <!-- 卡片容器 -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-8 px-6 max-w-6xl w-full">
    
    <!-- 卡片1 -->
    <div class="backdrop-blur-lg bg-white/10 border border-white/30 rounded-2xl shadow-xl p-6 transition transform hover:scale-105 duration-300">
      <h2 class="text-2xl font-bold mb-2">高级时装</h2>
      <p class="text-white/70 mb-4">融合经典与前卫，定义你的个性。</p>
      <button class="px-4 py-2 bg-white text-purple-600 rounded-full font-semibold hover:bg-purple-100 transition">了解更多</button>
    </div>

    <!-- 卡片2 -->
    <div class="backdrop-blur-lg bg-white/10 border border-white/30 rounded-2xl shadow-xl p-6 transition transform hover:scale-105 duration-300">
      <h2 class="text-2xl font-bold mb-2">未来配饰</h2>
      <p class="text-white/70 mb-4">智能与美学并存，开启科技风尚。</p>
      <button class="px-4 py-2 bg-white text-pink-600 rounded-full font-semibold hover:bg-pink-100 transition">探索更多</button>
    </div>

    <!-- 卡片3 -->
    <div class="backdrop-blur-lg bg-white/10 border border-white/30 rounded-2xl shadow-xl p-6 transition transform hover:scale-105 duration-300">
      <h2 class="text-2xl font-bold mb-2">潮流灵感</h2>
      <p class="text-white/70 mb-4">每日更新，捕捉最IN的穿搭灵感。</p>
      <button class="px-4 py-2 bg-white text-red-600 rounded-full font-semibold hover:bg-red-100 transition">马上查看</button>
    </div>

  </section>

</body>
</html>
