<canvas id="canvas3d" width="600" height="400"></canvas>
<script>
const canvas = document.getElementById('canvas3d');
const ctx = canvas.getContext('2d');

// 立方体顶点（3D坐标）
const vertices = [
  [-100, -100, -100], [100, -100, -100], [100, 100, -100], [-100, 100, -100],
  [-100, -100, 100], [100, -100, 100], [100, 100, 100], [-100, 100, 100]
];

// 连接顶点的边
const edges = [
  [0,1], [1,2], [2,3], [3,0], // 底面
  [4,5], [5,6], [6,7], [7,4], // 顶面
  [0,4], [1,5], [2,6], [3,7]  // 侧面
];

function project3DTo2D(x, y, z) {
  // 简单透视投影（焦距 500）
  const focalLength = 500;
  const scale = focalLength / (focalLength + z);
  return [x * scale + canvas.width/2, y * scale + canvas.height/2];
}

function drawCube() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // 旋转立方体（动态效果）
  const angle = Date.now() / 1000;
  const cos = Math.cos(angle);
  const sin = Math.sin(angle);

  const rotated = vertices.map(v => {
    // 绕Y轴旋转
    const x = v[0] * cos - v[2] * sin;
    const z = v[0] * sin + v[2] * cos;
    return [x, v[1], z];
  });

  // 绘制边
  ctx.strokeStyle = 'gold';
  ctx.lineWidth = 2;
  edges.forEach(edge => {
    const [i1, i2] = edge;
    const [x1, y1] = project3DTo2D(...rotated[i1]);
    const [x2, y2] = project3DTo2D(...rotated[i2]);
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
  });

  requestAnimationFrame(drawCube);
}
drawCube();
</script>
