<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫宇宙 - 3D银河</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            height: 100vh;
        }
        #music-control {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="music-control">🔊 背景音乐：开启</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 创建场景
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 创建星空背景
        var starsGeometry = new THREE.SphereGeometry(500, 60, 60);
        var starsMaterial = new THREE.MeshBasicMaterial({
            color: 0xFFFFFF,
            wireframe: true
        });
        var stars = new THREE.Mesh(starsGeometry, starsMaterial);
        stars.position.set(0, 0, -500);
        scene.add(stars);

        // 添加星星效果
        function createStars() {
            var starGeometry = new THREE.SphereGeometry(0.2, 6, 6);
            var starMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFFFF });
            var star = new THREE.Mesh(starGeometry, starMaterial);
            star.position.set(
                Math.random() * 1000 - 500,
                Math.random() * 1000 - 500,
                Math.random() * 1000 - 500
            );
            scene.add(star);
        }

        for (let i = 0; i < 2000; i++) {
            createStars();
        }

        // 摄像机位置
        camera.position.z = 1;

        // 音乐控制
        var musicControl = document.getElementById('music-control');
        var audio = new Audio('https://www.bensound.com/bensound-music/bensound-creativecommons.mp3');
        audio.loop = true;
        var musicPlaying = true;

        // 播放/暂停音乐
        musicControl.addEventListener('click', () => {
            if (musicPlaying) {
                audio.pause();
                musicControl.innerText = '🔇 背景音乐：关闭';
            } else {
                audio.play();
                musicControl.innerText = '🔊 背景音乐：开启';
            }
            musicPlaying = !musicPlaying;
        });

        // 渲染动画
        function animate() {
            requestAnimationFrame(animate);

            // 旋转星空
            stars.rotation.x += 0.001;
            stars.rotation.y += 0.001;

            // 渲染场景
            renderer.render(scene, camera);
        }
        animate();

        // 监听窗口变化
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
