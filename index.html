<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>宇宙之舞</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #0b0c21, #1a1b4d, #2c1449);
            overflow: hidden;
            font-family: '华文行楷', cursive;
        }

        .galaxy {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: galaxyRotate 240s linear infinite;
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 20px #fff;
            animation: twinkle 2s infinite;
        }

        .solar-system {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .sun {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(#ffd700, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 80px #ff8c00;
            animation: pulse 3s ease-in-out infinite;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            transform-style: preserve-3d;
        }

        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes galaxyRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .poem {
            position: fixed;
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            text-shadow: 0 0 10px white;
            padding: 20px;
            max-width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="galaxy" id="galaxy"></div>
    <div class="solar-system">
        <div class="sun"></div>
    </div>
    <div class="poem" style="top: 10%; left: 5%">亿万年的旋转<br>只为此刻与你相遇</div>
    <div class="poem" style="bottom: 10%; right: 5%">星辰化作诗句<br>在永恒的黑暗中<br>写下光的轨迹</div>

    <script>
        // 创建银河系星星
        function createGalaxy() {
            const galaxy = document.getElementById('galaxy');
            for(let i = 0; i < 600; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                Object.assign(star.style, {
                    left: Math.random() * 100 + '%',
                    top: Math.random() * 100 + '%',
                    width: Math.random() * 3 + 'px',
                    height: Math.random() * 3 + 'px',
                    animationDelay: Math.random() * 2 + 's'
                });
                galaxy.appendChild(star);
            }
        }

        // 创建行星系统
        const planets = [
            { name: '水星', distance: 80, size: 8, color: '#A0522D', speed: 4.1 },
            { name: '金星', distance: 120, size: 12, color: '#DEB887', speed: 3.2 },
            { name: '地球', distance: 170, size: 14, color: '#4169E1', speed: 2.8 },
            { name: '火星', distance: 220, size: 10, color: '#CD5C5C', speed: 2.4 },
            { name: '木星', distance: 300, size: 24, color: '#DAA520', speed: 1.3 },
            { name: '土星', distance: 380, size: 20, color: '#F4A460', speed: 0.9 },
            { name: '天王星', distance: 440, size: 16, color: '#87CEEB', speed: 0.7 },
            { name: '海王星', distance: 500, size: 15, color: '#4682B4', speed: 0.5 }
        ];

        function createSolarSystem() {
            const system = document.querySelector('.solar-system');
            planets.forEach(planet => {
                const orbit = document.createElement('div');
                orbit.className = 'orbit';
                orbit.style.width = planet.distance * 2 + 'px';
                orbit.style.height = planet.distance * 2 + 'px';
                orbit.style.marginLeft = -planet.distance + 'px';
                orbit.style.marginTop = -planet.distance + 'px';

                const planetDiv = document.createElement('div');
                planetDiv.className = 'planet';
                planetDiv.style.width = planet.size + 'px';
                planetDiv.style.height = planet.size + 'px';
                planetDiv.style.background = `radial-gradient(circle at 30% 30%, 
                    ${planet.color}, ${darkenColor(planet.color)})`;
                planetDiv.style.boxShadow = `0 0 20px ${lightenColor(planet.color)}`;

                // 添加浪漫光晕
                const glow = document.createElement('div');
                glow.style.position = 'absolute';
                glow.style.width = '100%';
                glow.style.height = '100%';
                glow.style.background = `radial-gradient(${lightenColor(planet.color)}, 
                    transparent 70%)`;
                glow.style.opacity = '0.3';
                planetDiv.appendChild(glow);

                orbit.appendChild(planetDiv);
                system.appendChild(orbit);

                // 设置动画
                planetDiv.style.animation = `
                    orbit ${planet.speed * 10}s linear infinite,
                    float ${Math.random()*3+2}s ease-in-out infinite alternate`;
            });
        }

        function darkenColor(hex) {
            // 颜色处理函数...
        }

        function lightenColor(hex) {
            // 颜色处理函数...
        }

        // 初始化
        createGalaxy();
        createSolarSystem();

        // 添加鼠标互动
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            document.body.style.transform = `
                perspective(1000px)
                rotateX(${y * 5}deg)
                rotateY(${x * 5}deg)`;
        });
    </script>
</body>
</html>
